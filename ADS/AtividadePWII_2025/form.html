<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assistencia Pessoal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="/assets/icon.png" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      main {
        height: 100vh;
      }
      .formulario {
        width: 800px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="p-3 mb-2 bg-dark text-white">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="/index.html" class="nav-link fw-bold" aria-current="page"
              >Início</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Contato
            </a>
            <div class="dropdown-menu dropdown-menu-dark">
              <a
                class="dropdown-item"
                href="https://wa.me/5569993542265"
                target="_blank"
              >
                <img src="./assets/whatsapp.png" alt="WhatsApp" width="18px" />
                WhatsApp
              </a>
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                href="https://www.instagram.com/leyukezer/"
                target="_blank"
              >
                <img
                  src="./assets/instagram.png"
                  alt="Instagram"
                  width="20px"
                />
                Instagram
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Formulário</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="p-5 d-flex flex-column">
      <h1 class="fs-1 p-5">Requisição de Serviço</h1>
      <form
        action="#"
        onsubmit="gerarJson(event)"
        class="bg-dark align-self-center text-white rounded-4 p-5 formulario"
      >
        <div class="mb-3">
          <label for="nomeTxt" class="form-label"
            >Seu Nome
            <a href="" class="text-danger" style="text-decoration: none"
              >*</a
            ></label
          >
          <input
            type="text"
            class="form-control"
            name="nomeTxt"
            id="nomeTxt"
            placeholder="Fulano Beltrano da Costa"
            required
          />
        </div>

        <div class="mb-3">
          <label for="emailTxt" class="form-label"
            >Email<a href="" class="text-danger" style="text-decoration: none">
              *</a
            ></label
          >
          <input
            type="email"
            class="form-control"
            name="emailTxt"
            id="emailTxt"
            placeholder="accont@email.com"
            required
          />
        </div>

        <div class="mb-3 d-flex flex-row gap-4">
          <div class="mb-3">
            <label for="cidadeTxt" class="form-label"
              >Cidade
              <a href="" class="text-danger" style="text-decoration: none"
                >*</a
              ></label
            >
            <select
              class="form-select form-select"
              name="cidadeTxt"
              id="cidadeTxt"
              required
            >
              <option selected disabled>Selecione sua Cidade</option>
              <option value="JI-PARANA">Ji-Paraná</option>
              <option value="OURO_PRETO">Ouro Preto</option>
              <option value="CACOAL">Cacoal</option>
            </select>
          </div>

          <div>
            <label for="telefoneTxt" class="form-label"
              >Telefone
              <a href="" class="text-danger" style="text-decoration: none"
                >*</a
              ></label
            >
            <input
              type="tel"
              class="form-control"
              name="telefoneTxt"
              id="telefoneTxt"
              placeholder="(XX) XXXXX-XXXX"
              required
            />
          </div>
        </div>

        <div class="mb-3 d-flex flex-row gap-5">
          <div class="mb-3">
            <div class="mb-3">
              <label for=""
                >Serviço(s)
                <a href="" class="text-danger" style="text-decoration: none"
                  >*</a
                ></label
              >
            </div>
            <ul>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                  />
                  <label class="form-check-label" for="">Assistencia</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                  />
                  <label class="form-check-label" for="">Acompanhamento</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                  />
                  <label class="form-check-label" for="">Desenvolvimento</label>
                </div>
              </li>
            </ul>
          </div>

          <div class="mb-3">
            <div class="mb-3">
              <label for=""
                >Periodo Preferencial
                <a href="" class="text-danger" style="text-decoration: none"
                  >*</a
                ></label
              >
            </div>
            <div class="btn-group" role="group">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btncheck_manha"
                autocomplete="off"
              />
              <label class="btn btn-outline-light" for="btncheck_manha"
                >Manhã</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btncheck_tarde"
                autocomplete="off"
              />
              <label class="btn btn-outline-light" for="btncheck_tarde"
                >Tarde</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btncheck_noite"
                autocomplete="off"
              />
              <label class="btn btn-outline-light" for="btncheck_noite"
                >Noite</label
              >
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 mt-5">
          <button
            type="submit"
            name="botaoEnviar"
            id="botaoEnviar"
            class="btn btn-primary"
          >
            Enviar
          </button>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-4">
      © 2025 LCL Tecnologia - Todos os direitos reservados.
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      function gerarJson(event) {
        event.preventDefault(); // Evita o recarregamento da página

        // Pegando valores dos campos de texto
        let nome = document.getElementById("nomeTxt").value;
        let email = document.getElementById("emailTxt").value;
        let telefone = document.getElementById("telefoneTxt").value;
        let cidade = document.getElementById("cidadeTxt").value;

        // Pegando os valores dos checkboxes (Serviços)
        let checkboxes = document.querySelectorAll(
          ".form-check-input[type='checkbox']"
        );
        let servicos = [];
        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            servicos.push(checkbox.nextElementSibling.innerText.trim());
          }
        });

        // Pegando o período preferencial (radio button)
        let periodoSelecionado = document.querySelector(".btn-check:checked");
        let periodo = periodoSelecionado
          ? periodoSelecionado.nextElementSibling.innerText.trim()
          : "Não selecionado";

        // Criando objeto JSON com os dados do formulário
        let dados = {
          nome: nome,
          email: email,
          telefone: telefone,
          cidade: cidade,
          servicos: servicos,
          periodo: periodo,
        };

        // Convertendo para string JSON e exibindo no console
        console.log(JSON.stringify(dados, null, 2));
        alert(JSON.stringify(dados, null, 2));
      }
    </script>
  </body>
</html>
