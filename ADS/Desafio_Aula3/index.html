<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./style-index.css">
</head>

<body>
<section>
  <img class="imagem" src="./images/illustration-hero.svg" alt="imagem mulher escutando musica">
  <h1>resumo do pedido</h1>

  <p>
    Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo em qualquer lugar que você quiser!
  </p>
  <div class="plano">
    <img class="imagemDiv" src="./images/icon-music.svg" alt="icone de musica">
    <p><strong>Plano Anual</strong><br>US$ 59,99/ano</p>
    <a href="#" class="change">Mudar</a>
  </div>
  <button>Prossiga para o pagamento</button>
  <div class="btCancel">
    <a href="#" class="cancel">Cancelar pedido</a>
  </div>

</section>
<footer>
  <div class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    codificado por <a href="https://github.com/leyukezer-sys">Leyukezer Cruz</a>.
  </div>
</footer>
</body>

</html>
