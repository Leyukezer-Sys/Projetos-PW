<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Curriculo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--importarção do icone da pagina-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn-icons-png.flaticon.com/128/6587/6587008.png"
    />

    <!--importação das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!--importação do tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--importação do Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body
    class="flex flex-col items-center"
    style="font-family: Roboto Mono, monospace"
  >
    <nav
      class="fixed top-0 left-0 h-12 w-full bg-sky-600 text-white shadow-md z-50"
    >
      <ul class="ml-10 py-3 flex items-baseline space-x-4">
        <li class="hover:underline"><a href="./index.html">Curriculo</a></li>
        <li class="underline">
          <a href="./contato.html" class="border-l-2 px-6">Contato</a>
        </li>
      </ul>
    </nav>
    <section class="mt-28 w-full text-white flex flex-col items-center">
      <!--formulário de contato-->
      <div
        class="bg-gradient-to-br from-sky-700 via-sky-500 to-sky-600 h-[450px] w-[400px] min-[600px]:w-3/4 rounded-2xl flex flex-col items-center"
      >
        <form class="flex flex-col items-start mt-5 w-5/6">
          <h1 class="text-5xl mb-10" style="font-family: 'Lobster', sans-serif">
            Contato
          </h1>
          <div class="w-full flex flex-col gap-5">
            <!--label-->
            <div class="">
              <label for="nome" class="block text-lg">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 text-gray-400 focus:text-black"
                required
              />
            </div>

            <div class="w-full flex flex-row justify-between">
              <!--label-->
              <div class="w-2/5">
                <label for="nome" class="block text-lg">Numero:</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 text-gray-400 focus:text-black"
                  placeholder="(**)****-****"
                  maxlength="14"
                  required
                  oninput="this.value = this.value.replace(/[^0-9()+-]/g, '')"
                />
              </div>
              <!--label-->
              <div class="w-2/5">
                <label for="date" class="block text-lg"
                  >Data Aniversário:</label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 text-gray-400 focus:text-black"
                  required
                />
              </div>
            </div>
            <div class="w-full flex flex-row justify-between">
              <!--label-->
              <div class="w-2/5">
                <label for="opcoes" class="block text-lg">Genero:</label>
                <select
                  id="opcoes"
                  name="opcoes"
                  class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 text-gray-400 focus:text-black"
                  required
                >
                  <option value="" disabled selected>Escolha uma opção</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
              <!--label-->
              <div class="w-2/5">
                <label for="email" class="block text-lg">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-600 text-gray-400 focus:text-black"
                  placeholder="accont@email.com"
                  required
                />
              </div>
            </div>
            <!-- Botão de Submit -->
            <button
              type="submit"
              class="w-3/5 bg-white text-sky-700 font-bold py-2 rounded-lg hover:bg-transparent hover:border-white border-2 hover:text-white transition duration-200 self-center"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
